<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/05766ece5e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Rock paper scissors game</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors Game</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="score">
                <p>player: 0</p>
                <p>computer: 0</p>
            </div>
        </header>
        <h2>Pick One</h2>
        <div class="choices">
            <button>
            <i id="rock"class="far fa-hand-rock"></i>
            </button>
            <button>
            <i id="Paper"class="far fa-hand-paper"></i>
            </button>
            <button>
            <i id="scissors"class="fas fa-hand-scissors"></i>
            </button>    
        </div>
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
